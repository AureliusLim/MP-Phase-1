<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game Library Manager</title>
  <link href="../../CSS/style.css" rel="stylesheet" type="text/css" />
  <script src="../../JS/script.js"></script>
</head>

<body>
    <div id = "Topbuttons">
        <button id="home" style="float: left" onclick="goHomeFromSearch()">Home</button>
        <button id="unfiltered" onclick="searchByName()">Search by Name</button>
        <button id="genre" onclick="searchByGenre()">Search by Genre</button>
        <button id="rating" onclick="searchByRating()">Search by Rating</button>
        <br><br><br><br>
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <center>
        <div id="main">
            <h1>Search a Game</h1>
        </div>
        </center>
        
    </div>
    <dd>
        <center>
            <div class="searchbar">
                <form style="font-weight:bold; font-size: 20px; ">Game: <input type="text" placeholder="Search a Game" name="searchvalue"></form>
            </div>
        </center>
        
    </dd>
    
    <div class="animation">
        <ul class="boxes">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    
</body>
</html>
