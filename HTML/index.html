<html>
    <head>
        <title>
            Login to the Game Manager
        </title>
        <script src="../JS/script.js"></script>
        <script src="../JS/querylib.js"></script>
        <link rel="stylesheet" href="../CSS/loginpage.css">
        

        <style>
            img{
                height: 300px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div id="blank">
            
        </div>
        <center> 
        <div id ="forms">
            <h1>Welcome to the PCS Game Manager!</h1>
            <img src="../Images/icon.png" alt="icon">
            <h1 class="headerlogin">Login to Game Manager</h1>
            <label for="username">Username: </label>
            <input type="text" id="username">
            <br><br>
            <label for="pass">Password: </label>
            <input type = "password" id="pass">
            <br>
            
            <button id="loginbutton" onclick="login()">Login</button>
            <button id="registerbutton" onclick="register()">Register</button>
        </div>
        </center> 
          

        <div style="position:absolute;bottom:10px;color: white">
            <a style="color:azure;" href='https://www.freepik.com/psd/keyboard-mouse'>Keyboard mouse psd created by Kerfin7 - www.freepik.com</a>
        </div>
